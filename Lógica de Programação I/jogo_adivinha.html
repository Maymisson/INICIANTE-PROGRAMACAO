<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jogo Adivinha</title>
</head>

<body>
    <h3>Jogo Adivinha</h3>
    <br>
</body>
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPensado = Math.round((Math.random() * 10));
    var chute = parseInt(prompt("Digite seu chute : "));

    if (chute == numeroPensado){
        mostra("Você acertou !");
    } else {
        mostra("Você errou, o número correto é " + numeroPensado);
    }

</script>

</html>
