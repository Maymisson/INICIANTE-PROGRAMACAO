<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>While com Break</title>
</head>

<body>
    <h3>While com Break</h3>
    <br>
</body>
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {
        return Math.round((Math.random() * n));
    }

    var numeroPensado = sorteia(10);
    var tentativas = 1;

    while (tentativas <= 3) {
        var chute = parseInt(prompt("Digite seu chute : "));

        if (chute == numeroPensado) {
            mostra("Você ACERTOU, o número pensado era " + numeroPensado);
            break;
        } else {
            mostra("Você ERROU!");
        }
        tentativas++;
    }

    mostra("**FIM**");


</script>

</html>
