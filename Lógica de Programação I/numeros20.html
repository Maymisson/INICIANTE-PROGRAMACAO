<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos os números de 20 a 0.</title>
</head>

<body>
    <h3>Todos os números de 20 a 0.</h3>
    <br>
</body>
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 20;

    while (contador >= 0) {
        mostra(contador);
        contador -= 1;
        mostra("------------------");
    }

    mostra("**FIM**");

</script>

</html>
