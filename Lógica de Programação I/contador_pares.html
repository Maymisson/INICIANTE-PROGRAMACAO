<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multiplos de 2</title>
</head>

<body>
    <h3>Multiplos de 2</h3>
    <br>
</body>
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 2;

    while (contador < 100){
        contador += 2;
        mostra(contador);
        mostra("------------------");
    }

    mostra("**FIM**");

</script>

</html>
