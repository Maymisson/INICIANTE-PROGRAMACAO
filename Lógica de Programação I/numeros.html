<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos os números entre 30 a 40, exceto 33 e 37!</title>
</head>

<body>
    <h3>Todos os números entre 30 a 40, exceto 33 e 37!</h3>
    <br>
</body>
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var contador = 30;

    while (contador <= 40){
        if (contador == 33 || contador == 37){
            contador += 1;
        } else {
            mostra(contador);
            contador += 1;
            mostra("------------------");
        }
        
    }

    mostra("**FIM**");

</script>

</html>
