<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Convertendo texto em números</title>
</head>

<body>
    <h3>Convertendo texto em números</h3>
    <br>
</body>
<script>

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var vitorias = parseInt(prompt("Entre com o número de vitórias"));
    var empates = parseInt(prompt("Entre com o número de empates"));

    var pontos = vitorias * 3 + empates;

    mostra("Os pontos do seu time é " + pontos);

    if (pontos < 28){
        mostra("Seu time está pior que ano passado");
    }
    if (pontos == 28){
        mostra("Seu time está igual ano passado");
    }
    if (pontos > 28){
        mostra("Seu time está melhor que ano passado");
    }

</script>

</html>
